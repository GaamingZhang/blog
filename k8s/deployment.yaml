apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaamingzhang-blog
  namespace: default
  labels:
    app: gaamingzhang-blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gaamingzhang-blog
  template:
    metadata:
      labels:
        app: gaamingzhang-blog
    spec:
      containers:
      - name: gaamingzhang-blog
        image: 192.168.31.54:5001/gaamingzhang-blog:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
