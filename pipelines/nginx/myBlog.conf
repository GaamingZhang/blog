server {
    listen 80;
    server_name gaaming.com.cn www.gaaming.com.cn;
    # HTTP 访问全部重定向到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl; # managed by Certbot
    server_name gaaming.com.cn www.gaaming.com.cn;

    root /var/www/vuepress-blog;
    index index.html;

    # 添加访问日志
    access_log /var/log/nginx/blog-access.log combined;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 30d;
        access_log off;
    }

    # 禁止爬虫访问 - 返回robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # 禁止常见爬虫用户代理访问
    if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python-requests|httpie|scrapy|phantomjs|splash|headless|chrome-lighthouse|googlebot|bingbot|yandexbot|baidu|360spider|sogou|sohu-search|sina|ia_archiver|archive.org|slurp)) {
        return 403;
    }

    ssl_certificate /etc/letsencrypt/live/gaaming.com.cn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gaaming.com.cn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}